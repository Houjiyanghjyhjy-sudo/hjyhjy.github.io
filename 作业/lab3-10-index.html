<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数字展销平台-秋分</title>
    <link rel="stylesheet"href ="lab4.css">
</head>
<body>
    <!-- 头部区域：logo左浮 + 导航右浮 -->
    <div class="header">
        <div class="logo">秋分书城</div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">图书分类</a></li>
                <li><a href="#">新书上市</a></li>
                <li><a href="#">促销活动</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>

    <!-- 主体内容区：三列浮动布局（左+中+右） -->
    <div class="container clearfix">
        <!-- 左侧分类栏：左浮动 -->
        <div class="left-col">
            <h3>图书分类导航</h3>
            <ul class="category">
                <li><a href="#">小说</a></li>
                <li><a href="#">科幻</a></li>
                <li><a href="#">历史</a></li>
                <li><a href="#">哲学</a></li>
                <li><a href="#">经济</a></li>
                <li><a href="#">艺术</a></li>
            </ul>
        </div>

        <!-- 中间内容栏：左浮动（含图书卡片浮动） -->
        <div class="middle-col">
            <div class="hot-recommend clearfix">
                <h3>热门推荐</h3>
                <!-- 图书卡片：左浮动横向排列 -->
                <div class="book-item">
                    <img src="朝花夕拾.jpg" alt="热门图书1">
                    <h4>书名：《朝花夕拾》</h4>
                    <p>¥20.50</p>
                </div>
                <div class="book-item">
                    <img src="人类简史.webp" alt="热门图书2">
                    <h4>书名：《人类简史》</h4>
                    <p>¥45.00</p>
                </div>
                <div class="book-item">
                    <img src="活着.jpg" alt="热门图书3">
                    <h4>书名：《活着》</h4>
                    <p>¥32.00</p>
                </div>
            </div>

            <div class="new-books">
                <h3>新书上市</h3>
                <table>
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>《未来简史》</td>
                            <td>尤瓦尔·赫拉利</td>
                            <td>¥52.00</td>
                        </tr>
                        <tr>
                            <td>《平凡的世界》</td>
                            <td>路遥</td>
                            <td>¥68.00</td>
                        </tr>
                        <tr>
                            <td>《追风筝的人》</td>
                            <td>卡勒德·胡赛尼</td>
                            <td>¥39.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 右侧促销栏：右浮动（含促销图文浮动） -->
        <div class="right-col">
            <div class="promotion">
                <h3>促销信息</h3>
                <!-- 促销卡片：图片左浮 + 文字左浮 -->
                <div class="promotion-item clearfix">
                    <img src="促销图.png" alt="促销1">
                    <p>满100减20</p>
                </div>
                <div class="promotion-item clearfix">
                    <img src="打折.png" alt="促销2">
                    <p>会员打8折</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
