<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数字展销平台-秋分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "微软雅黑", sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        /* 清除浮动通用类（解决浮动塌陷） */
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
            visibility: hidden;
            height: 0;
        }
        /* 头部区域 - 浮动布局：logo左浮，导航右浮 */
        .header {
            width: 100%;
            height: 80px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            float: left; /* 左浮动 */
            width: 120px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            cursor: pointer;
        }
        .nav {
            float: right; /* 右浮动 */
            margin-right: 20px;
        }
        .nav ul {
            list-style: none;
        }
        .nav li {
            float: left; /* 导航项横向排列（左浮动） */
            margin-left: 20px;
            line-height: 80px;
        }
        .nav a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }
        .nav a:hover {
            color: #3498db;
        }
        /* 主体内容区 - 三列浮动布局：左+中+右并列 */
        .container {
            width: 1200px;
            margin: 20px auto;
        }
        .left-col {
            float: left; /* 左列浮动 */
            width: 220px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .left-col h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
        }
        .category {
            list-style: none;
        }
        .category li {
            margin-bottom: 10px;
        }
        .category a {
            text-decoration: none;
            color: #666;
            display: block;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .category a:hover {
            background-color: #f0f9ff;
            color: #3498db;
        }
        /* 中间栏 - 内部子元素浮动（热门图书卡片横向排列） */
        .middle-col {
            float: left; /* 中列浮动 */
            width: 740px;
            margin: 0 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hot-recommend {
            margin-bottom: 30px;
        }
        .hot-recommend h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        /* 热门图书卡片 - 左浮动实现横向排列 */
        .book-item {
            float: left; 
            width: 220px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        /* 第3个卡片清除右 margin（避免换行） */
        .book-item:nth-child(3n) {
            margin-right: 0;
        }
        .book-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .book-item img {
            width: 200px;
            height: 280px;
            display: block;
            margin: 0 auto;
            object-fit: cover; /* 保持图片比例 */
        }
        .book-item h4 {
            margin: 10px 0;
            text-align: center;
            font-size: 16px;
            white-space: nowrap; /* 书名不换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 超出部分省略号 */
        }
        .book-item p {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }
        .new-books {
            clear: both; /* 清除上方浮动，避免影响表格布局 */
        }
        .new-books h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .new-books table {
            width: 100%;
            border-collapse: collapse;
        }
        .new-books th, .new-books td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }
        .new-books th {
            background-color: #f0f9ff;
            color: #3498db;
        }
        /* 右侧栏 - 浮动布局 */
        .right-col {
            float: right; /* 右列浮动 */
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .promotion h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        /* 促销卡片 - 内部元素浮动优化 */
        .promotion-item {
            margin-bottom: 20px;
            border: 1px solid #fdecea;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff8f6;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .promotion-item:hover {
            background-color: #fff0ed;
        }
        .promotion-item img {
            float: left; /* 促销图片左浮 */
            width: 80px;
            height: 60px;
            margin-right: 10px;
            object-fit: contain;
        }
        .promotion-item p {
            float: left; /* 促销文字左浮，与图片同行 */
            line-height: 60px; /* 文字垂直居中 */
            text-align: left;
            margin-top: 0;
            color: #e74c3c;
            font-weight: bold;
        }
        /* 响应式适配（小屏幕下浮动布局调整） */
        @media (max-width: 1200px) {
            .container {
                width: 90%;
            }
            .middle-col {
                width: calc(100% - 240px - 220px); /* 自适应宽度 */
            }
        }
        @media (max-width: 900px) {
            .left-col, .right-col {
                float: none; /* 小屏幕下取消左右列浮动，改为垂直排列 */
                width: 100%;
                margin: 0 0 20px 0;
            }
            .middle-col {
                float: none;
                width: 100%;
                margin: 0;
            }
            .book-item {
                width: calc(50% - 10px); /* 小屏幕下2个卡片一行 */
            }
            .book-item:nth-child(3n) {
                margin-right: 20px;
            }
            .book-item:nth-child(2n) {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 头部区域：logo左浮 + 导航右浮 -->
    <div class="header">
        <div class="logo">秋分书城</div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">图书分类</a></li>
                <li><a href="#">新书上市</a></li>
                <li><a href="#">促销活动</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>

    <!-- 主体内容区：三列浮动布局（左+中+右） -->
    <div class="container clearfix">
        <!-- 左侧分类栏：左浮动 -->
        <div class="left-col">
            <h3>图书分类导航</h3>
            <ul class="category">
                <li><a href="#">小说</a></li>
                <li><a href="#">科幻</a></li>
                <li><a href="#">历史</a></li>
                <li><a href="#">哲学</a></li>
                <li><a href="#">经济</a></li>
                <li><a href="#">艺术</a></li>
            </ul>
        </div>

        <!-- 中间内容栏：左浮动（含图书卡片浮动） -->
        <div class="middle-col">
            <div class="hot-recommend clearfix">
                <h3>热门推荐</h3>
                <!-- 图书卡片：左浮动横向排列 -->
                <div class="book-item">
                    <img src="朝花夕拾.jpg" alt="热门图书1">
                    <h4>书名：《朝花夕拾》</h4>
                    <p>¥20.50</p>
                </div>
                <div class="book-item">
                    <img src="人类简史.webp" alt="热门图书2">
                    <h4>书名：《人类简史》</h4>
                    <p>¥45.00</p>
                </div>
                <div class="book-item">
                    <img src="活着.jpg" alt="热门图书3">
                    <h4>书名：《活着》</h4>
                    <p>¥32.00</p>
                </div>
            </div>

            <div class="new-books">
                <h3>新书上市</h3>
                <table>
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>《未来简史》</td>
                            <td>尤瓦尔·赫拉利</td>
                            <td>¥52.00</td>
                        </tr>
                        <tr>
                            <td>《平凡的世界》</td>
                            <td>路遥</td>
                            <td>¥68.00</td>
                        </tr>
                        <tr>
                            <td>《追风筝的人》</td>
                            <td>卡勒德·胡赛尼</td>
                            <td>¥39.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 右侧促销栏：右浮动（含促销图文浮动） -->
        <div class="right-col">
            <div class="promotion">
                <h3>促销信息</h3>
                <!-- 促销卡片：图片左浮 + 文字左浮 -->
                <div class="promotion-item clearfix">
                    <img src="促销图.png" alt="促销1">
                    <p>满100减20</p>
                </div>
                <div class="promotion-item clearfix">
                    <img src="打折.png" alt="促销2">
                    <p>会员打8折</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
