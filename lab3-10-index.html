<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数字展销平台-秋分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "微软雅黑", sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }
        /* 头部区域 */
        .header {
            width: 100%;
            height: 80px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            float: left;
            width: 120px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            cursor: pointer;
        }
        .nav {
            float: right;
            margin-right: 20px;
        }
        .nav ul {
            list-style: none;
        }
        .nav li {
            float: left;
            margin-left: 20px;
            line-height: 80px;
        }
        .nav a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
        }
        .nav a:hover {
            color: #3498db;
        }
        /* 主体内容区 */
        .container {
            width: 1200px;
            margin: 20px auto;
            overflow: hidden; /* 清除浮动 */
        }
        .left-col {
            float: left;
            width: 220px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* 相对定位 */
        }
        .left-col h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
        }
        .category {
            list-style: none;
        }
        .category li {
            margin-bottom: 10px;
        }
        .category a {
            text-decoration: none;
            color: #666;
            display: block;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .category a:hover {
            background-color: #f0f9ff;
            color: #3498db;
        }
        .middle-col {
            float: left;
            width: 740px;
            margin: 0 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hot-recommend {
            margin-bottom: 30px;
        }
        .hot-recommend h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .book-item {
            float: left;
            width: 220px;
            margin-right: 20px;
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-item:nth-child(3n) {
            margin-right: 0;
        }
        .book-item img {
            width: 200px;
            height: 280px;
            display: block;
            margin: 0 auto;
        }
        .book-item h4 {
            margin: 10px 0;
            text-align: center;
        }
        .book-item p {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
        }
        .new-books {
            clear: both;
        }
        .new-books h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .new-books table {
            width: 100%;
            border-collapse: collapse;
        }
        .new-books th, .new-books td {
            border: 1px solid #eee;
            padding: 10px;
            text-align: center;
        }
        .new-books th {
            background-color: #f0f9ff;
            color: #3498db;
        }
        .right-col {
            float: right;
            width: 200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .promotion h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        .promotion-item {
            margin-bottom: 20px;
            border: 1px solid #fdecea;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff8f6;
            cursor: pointer;
        }
        .promotion-item img {
            width: 160px;
            height: 120px;
            display: block;
            margin: 0 auto;
        }
        .promotion-item p {
            text-align: center;
            margin-top: 10px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="logo">秋分书城</div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">图书分类</a></li>
                <li><a href="#">新书上市</a></li>
                <li><a href="#">促销活动</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
    <!-- 主体内容区 -->
    <div class="container">
        <div class="left-col">
            <h3>图书分类导航</h3>
            <ul class="category">
                <li><a href="#">小说</a></li>
                <li><a href="#">科幻</a></li>
                <li><a href="#">历史</a></li>
                <li><a href="#">哲学</a></li>
                <li><a href="#">经济</a></li>
                <li><a href="#">艺术</a></li>
            </ul>
        </div>
        <div class="middle-col">
            <div class="hot-recommend">
                <h3>热门推荐</h3>
                <div class="book-item">
                    <img src="朝花夕拾.jpg" alt="热门图书1">
                    <h4>书名：《朝花夕拾》</h4>
                    <p>¥20.50</p>
                </div>
                <div class="book-item">
                    <img src="人类简史.webp" alt="热门图书2">
                    <h4>书名：《人类简史》</h4>
                    <p>¥45.00</p>
                </div>
                <div class="book-item">
                    <img src="活着.jpg" alt="热门图书3">
                    <h4>书名：《活着》</h4>
                    <p>¥32.00</p>
                </div>
            </div>
            <div class="new-books">
                <h3>新书上市</h3>
                <table>
                    <thead>
                        <tr>
                            <th>书名</th>
                            <th>作者</th>
                            <th>价格</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>《未来简史》</td>
                            <td>尤瓦尔·赫拉利</td>
                            <td>¥52.00</td>
                        </tr>
                        <tr>
                            <td>《平凡的世界》</td>
                            <td>路遥</td>
                            <td>¥68.00</td>
                        </tr>
                        <tr>
                            <td>《追风筝的人》</td>
                            <td>卡勒德·胡赛尼</td>
                            <td>¥39.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-col">
    </div>
</body>
</html>
